name: pnpm
description: 'Setup node & pnpm'

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'
    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: |
          - recursive: true
            args: [--frozen-lockfile, --strict-peer-dependencies]

